{% extends "app/base.html" %}

{% block title %} Step 3 {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
	<h1>Step 3 Page</h1>
	{% if user.is_authenticated %}
		<a class="btn btn-primary"href="{% url 'step_2' %}" role="button">Back</a><br>
		<form method="POST">
			{% csrf_token %}
			{{set_name_form|crispy}}               
			<button class="btn btn-primary" type="submit">Finish</button>
		</form>
		<br>
		<a class="btn btn-primary"href="{% url 'logout' %}" role="button">Log out</a>
	{% else %}

	{% endif %}
{% endblock %}
